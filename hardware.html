    <style>
		
        .font {
            text-align :center;
            font-family :monospace;
        }
        .banner {
            position:relative;
            display:inline-block;
        }
        .banner img {
            max-width:100%;
            max-height:100%;
        }
        .banner span.text {
            position:absolute;
            top:50%;
            left:0;
            transform:translateY(-50%);
            display:none;
            width:100%;
            font-size:70px;
            color:#fff;
            font-weight:900;
            text-align:center;
            z-index:2;
        }
        .banner::before, .banner::after{
            content:'';
            position:absolute;
            top:50%;
            left:50%;
            width:95%;
            height:95%;
            transform:translate(-50%,-50%);
            transition:all .5s;
        }
        .banner::before {
            border-top:2px solid #fff;
            border-bottom:2px solid #fff;
            width:0;
        }
        .banner::after {
            border-left:2px solid #fff;
            border-right:2px solid #fff;
            height:0;
        }
        .banner:hover span.text {display:block;}
        .banner:hover::before {width:100%;}
        .banner:hover::after {height:100%;}
        ul > li > a .banner::after {
            content:'';
            display:block;
            position:absolute;
            top:50%;
            left:50%;
            width: 95%;
            height:95%;
            background:rgba(0,0,0,0.3);
            z-index:1;
            opacity:0;
            transition:all .35s;
        }
        ul > li > a:hover .banner::after {
            opacity:1;
        }
		ul {font-size:0;}
		ul > li {

			vertical-align:top;
			width:33.3;

		ul > li > a {

		ul > li > a h3 {

			padding:20px;
			color:#666;
		}
        .penguin {

        }
	</style>
